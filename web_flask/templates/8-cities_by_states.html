<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
		{% for state_id, state_inst in states.items() | sort(attribute="name") %}
			<LI>{{state_id}}: <B>{{state_inst.name}}</B></LI>
			<UL>
			{% for city in state_inst.cities | sort(attribute="name") %}
				<LI>{{city.id}}: </B>{{city.name}}</B></LI>
			{% endfor %}
			</UL>
		{% endfor %}
	</UL>
    </BODY>
</HTML>
